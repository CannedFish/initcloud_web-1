<div class="row">
    <div class="col-md-12">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="alarm_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a class="btn btn-primary" href="#" ng-click="openNewAlarmModal()">
                        <i class="fa fa-plus"></i>{[{ 'action.add' | i18next }]}
                    </a>
                    <!--
                    <a class="btn btn-info" href="#" ng-click="openBroadcastModal()">
                        <i class="fa  fa-bullhorn"></i> {[{ 'notification.broadcast' | i18next }]}
                    </a>
                    <a class="btn btn-info" href="javascript:void(0)"
                       data-ng-click="openDataCenterBroadcastModal();">
                        <i class="fa  fa-bullhorn"></i> {[{ 'notification.data_center_broadcast' | i18next }]}
                    </a>
                    -->
                </div>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="alarm_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                            <tr ng-repeat="alarm in $data">
                                 {[{ alarm }]}
                       <!--     <td width="30" header="'checkbox-header.html'">
                                    <input type="checkbox" data-ng-model="alarm.checked"/>
                                </td>
			-->
                                <td data-title="'alarm.name' | i18next">
                                    <span> {[{ alarm.alarmname }]} </span>
                                </td>
				<td data-title="'alarm.meter_name' | i18next">
                                    <span> {[{ alarm.meter_name }]} </span>
                                </td>
				<td data-title="'alarm.comparison' | i18next">
                                    <span> {[{ alarm.comparison_operator }]} </span>
                                </td>
				<td data-title="'alarm.threshold' | i18next">
                                    <span> {[{ alarm.threshold }]} </span>
                                </td>
				<td data-title="'alarm.resource_name' | i18next">
                                    <span> {[{ alarm.resource_name }]} </span>
                                </td>
	
                                <td data-title="'actions' | i18next">
                                    <div class="btn-group">
                                        <button class="btn btn-default"
                                                type="button" ng-click="edit(alarm)">
                                            <i class="fa fa-edit"></i>
                                            {[{ 'action.edit' | i18next }]}
                                        </button>
                                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                                type="button" aria-expanded="false">
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul alarm="menu" class="dropdown-menu">
                                            <li>
                                                <a href="javascript:void(0);"  ng-click="delete(alarm)">
                                                    <i class="fa fa-trash"></i>
                                                    {[{ 'action.delete' | i18next }]} </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

<script type="text/ng-template" id="broadcast.html">
    <div class="modal-header">
       <div class="modal-title"> {[{ 'notification.notify' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="notificationForm" alarm="form" class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="col-md-3 control-label" for="users">
                    {[{ 'notification.receivers' | i18next }]}
                </label>
                <div class="col-md-9">
                    <ul data-ng-if="users.length > 0" class="list-inline" style="margin-top: 8px;">
                        <li class="static-info" data-ng-repeat="user in users">{[{ user.username }]}</li>
                    </ul>
                    <p data-ng-if="users.length == 0" style="margin-top: 8px;">{[{ 'notification.all_users' | i18next }]}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="level">
                    {[{ 'notification.level' | i18next }]}
                </label>
                <div class="col-md-5">
                    <select id="level" name="level" data-ng-model="notification.level"
                            class="form-control input-medium"
                            data-ng-options="option.key as option.label for option in options">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="title">
                    {[{ 'notification.title' | i18next }]}
                </label>
                <div class="col-md-5">
                    <input id="title" name="title"
                        data-ng-model="notification.title"
                        class="form-control input-medium"
                        data-rule-required="true"
                        data-rule-maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="content">
                    {[{ 'notification.content' | i18next }]}
                </label>
                <div class="col-md-5">
                    <textarea id="content" name="content" rows="5" class="form-control"
                          data-rule-required="true"
                          data-ng-model="notification.content" >
                    </textarea>
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn btn-primary" data-ng-click="broadcast(notification)" data-nap-after-click>
            {[{ 'submit' | i18next }]}
        </a>
    </div>
</script>
<!-- END TEMPLATE BROADCAST -->

<script type="text/ng-template" id="new-alarm.html">
    <div class="modal-header">
       <div class="modal-title"> {[{ 'alarm.new_alarm' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="alarmForm" alarm="form" class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'alarm.name' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input class="form-control placeholder-no-fix" type="text"
                           placeholder="{[{ 'alarm.name' | i18next }]}"
                           name="alarmname" data-ng-model="alarm.alarmname"
                           data-message-remote="test"/>
                </div>
	    </div>

<!--		alarm actions default set to None
	    <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'alarm.alarm_actions' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                 <select id="metername" name="metername" data-ng-model="alarm.alarm_actions"
                            class="form-control input-medium"
                            data-ng-options="meter for meter in alarm_actions">
                        <option value="">{[{ 'alarm.alarm_actions' | i18next }]}</option>
                    </select>
            </div>
-->

	    <div class="form-group">
		<label class="control-label col-md-3">
                    {[{ 'alarm.meter_name' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
		 <select id="metername" name="metername" data-ng-model="selected_meter_name"
                            class="form-control input-medium"
                            data-ng-options="meter.meter_name for meter in meter_name">
                    </select>
	    </div>

	    <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'alarm.statistic' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                 <select id="metername" name="metername" data-ng-model="alarm.statistic"
                            class="form-control input-medium"
                            data-ng-options="meter for meter in statistic">
                    </select>
            </div>	    

           <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'alarm.nofitication' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-5">
                    <input class="form-control placeholder-no-fix" type="text"
                           placeholder="{[{ 'alarm.email_or_mobile' | i18next }]}"
                           name="alarm_notification" data-ng-model="alarm.alarm_notification"
                           data-message-remote="test"/>
                </div>
            </div>


	    <div class="form-group">
                <label class="control-label col-md-3">
                    {[{ 'alarm.severity' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                 <select id="metername" name="metername" data-ng-model="alarm.severity"
                            class="form-control input-medium"
                            data-ng-options="meter for meter in severity">
                    </select>
            </div>

	    <div class="form-group">
		<label class="control-label col-md-3">
                    {[{ 'alarm.comparison' | i18next }]}
                    <span class="required" aria-required="true"> * </span>
                </label>
                <button ng-repeat="type in comparison_operator" class="btn btn-default" type="button" style="margin: 5px;"ng-class="{'btn-primary': alarm.comparison_operator == type}"
                 ng-click="alarm.comparison_operator = type;">
                    <span> {[{ type }]}</span>
                </button>
            </div>

	    <div class="form-group">
                	<label class="control-label col-md-3">{[{ 'alarm.threshold' | i18next  }]}<span class="required"></span> <span class="required" aria-required="true"> * </span>
 
                	</label>
                	<div class="col-md-7">
                    	<input type="text" class="form-control input-inline" name="threshold"
                           placeholder="{[{ 'alarm.thresh' | i18next }]}"
                           ng-model="alarm.threshold" value=""
                           onpaste="return false;" ondragenter="return false;"
                           oncontextmenu="return false;" style="ime-mode:disabled"/>
                	</div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn" data-ng-show="is_submitting">
            <img src="/static/assets/global/img/throbber.gif"/>
        </a>
        <a class="btn btn-primary" data-ng-click="create()" data-ng-hide="is_submitting" ng-class="{'disabled': check_can_submit()}">
            {[{ 'submit' | i18next }]}
        </a>
    </div>
</script>
<!-- END TEMPLATE DETAIL-->
