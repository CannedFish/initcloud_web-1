<div class="tree-box"> 
     <!-- 网络监控的tree -->
    <ul class="nav abn-tree" ng-if="treeName == 'network_bar_net_treeview'">
      <li  ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row">
              <a class="hover clearfix" ng-click="user_clicks_branch(row.branch)">  
                  <i ng-if="(row.level == 1)" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
                  <i ng-if="(row.level == 2)" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon mt12"></i>
                  <span class="indented tree-label" title="{{ row.label }}">{{ row.label }} </span>
              </a>
              <!-- <span class="modify level1" ng-if="(row.level == 1)">修改{{row.branch.data.description}}次</span>
              <span class="modify level3" ng-if="(row.level == 3)">修改{{row.branch.data.description}}次</span>
              <span class="modify level5" ng-if="(row.level == 5)">修改{{row.branch.data.description}}次</span> -->
              <!-- <span  ng-if="(row.level == 1)" class="tree-bg01">{{row.branch.data.num}}</span> -->
              <!-- <span  ng-if="(row.level == 2)" class="tree-bg0_1 level2">{{row.branch.data.num}}个</span>
              <span  ng-if="(row.level == 4)" class="tree-bg0_1 level4" style="margin-left:27px !important;">{{row.branch.data.num}}个</span> -->
      </li>
    </ul>
    <!-- 存储监控的tree -->
    <ul class="nav nav-list nav-pills nav-stacked abn-tree" ng-if="treeName == 'storage_treeview'">
      <li  ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row">
            <a ng-if="row.level == 1" class="hover"  style="display:inline-block;height:24px;width:100px;float:left;overflow:hidden" ng-click="user_clicks_branch(row.branch)">  
                <i style="float:left;" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
                <span class="indented tree-label" style="float:left;width:65px;overflow:hidden">{{ row.label }} </span>
            </a>
             <a ng-if="row.level == 2" class="hover"  style="display:inline-block;height:24px;width:136px;float:left;" ng-click="user_clicks_branch(row.branch)">  
                <i style="float:left;" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
                <span class="indented tree-label" style="float:left;width:100px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;" title="{{ row.label }}">{{ row.label }} </span>
            </a>
            <span  ng-if="(row.level == 1) && (row.branch.data.status == 'online')" class="tree-bg01">{{row.branch.data.status}}</span>
            <span  ng-if="(row.level == 1) && (row.branch.data.status == 'offline')" class="tree-bg03">{{row.branch.data.status}}</span>
            <span  ng-if="(row.level == 1) && (row.branch.data.status == 'degraded')" class="tree-bg04">{{row.branch.data.status}}</span>
            <span  ng-if="(row.level == 2)" class="tree-bg0_1">{{row.branch.data.status}}</span>
            <span style="float:left;display:inline-block;height:24px;margin-left:22px;margin-top:5px;font-size:14px;color:#0077bc">{{row.branch.data.description}}</span>
      </li>
    </ul>
</div>
