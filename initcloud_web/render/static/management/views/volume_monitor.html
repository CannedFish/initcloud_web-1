<link rel="stylesheet" type="text/css" href="/static/assets/admin/layout/css/warning-info.css">
<style type="text/css">
    table tr th{color:#5DDBF5}
</style>
<div class="content" ng-controller="Volume_MonitorController">
    <div class="titile">云盘监控</div>
        <div class="content_center">       
            <table table="volume_monitor_table"  class="police_table footable" data-filter="#filter" data-filter-text-only="false">
               <tbody>
                    <tr>
                        <th width="25%">名字</th>
                        <th width="25%">位置</th>
                        <th width="10%">容量</th>
                        <th width="10%">状态</th>
                        <th width="10%">类型</th>
                        <th width="20%">挂载</th>
                    </tr>
                    <tr ng-repeat="item in volume_monitors">
                        <td  align="left">{[{item.name}]}</td>
                        <td  align="left">{[{item.location}]}</td>
                        <td align="left">{[{item.capacity}]}</td>
                        <td align="left">{[{item.status}]}</td>
                        <td align="left">{[{item.type}]}</td>
                        <td align="left">{[{item.mounting}]}</td>
                    </tr>
                </tbody>
            </table>
        </div>    
</div>
